<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 1300px;
            height: 1300px;
            background-color: #bfa;
            background-image: url("./01.jpeg");
            background-repeat: no-repeat;
            border: 10px rebeccapurple double;
            background-position: 20px 20px;
            padding: 10px;
            
            /* 
                设置背景的范围
                    background-clip
                        可选值:
                        border-box 默认值，背景会出现在边框的下边
                        padding-box背景不会出现在边框，只出现在内容区和内边距
                        content-box背景只会出现在内容区

                    background-origin 背景图片的偏移量计算的原点
                        padding-box 默认值，background-position从内边距处开始计算 
                        content-box 背景图片的偏移量从内容区处计算 
                        border-box背景图片的变量从边框处开始计算
            */
            background-clip: content-box;
            background-origin: border-box;

            /* 
                background-size 设置背景图片的大小
                    第一个值表示宽度 第二个值表示高度
                    -如果只写一个，则第二个值默认是auto

                    cover 图片的比例不变，将元素铺满
                    contain 图片比例不变，将图片在元素中完整显示
            */
            background-size: contain;

            /* 
                background-attachment
                    背景图片是否跟随元素移动可选值:
                    scroll 默认值背景图片会跟随元素移动
                    fixed 背景会固定在页面中，不会随元素移动
            */
            background-attachment: fixed;

            /* 
                background-color 
                background-image 
                background-repeat 
                background-position 
                background-size 
                background-origin 
                background-clip
                background-attachment

                - backgound 背景相关的简写属性，所有背景相关的样式都可以通过该样式来设置
                    并且该样式没有顺序要求，也没有哪个属性是必须写的
                    注意:
                    background-size必须写在background-position的后边，并且使用/隔开
                    background-position/background-size

                    background-origin background-clip 两个样式，origin要在clip的前边
            */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
