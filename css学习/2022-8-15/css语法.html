<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内联样式表 -->
    <style>
        span{
            color: green;
            font-size: 100px;
        }
    </style>

    <!-- 外部样式表引入 -->
    <link rel="stylesheet" href="./语法.css">
</head>
<body>
    <!-- 内联样式 几乎不用-->
    <p style="color: red; font-size:50px;">少小离家老大回，乡音无改鬓毛衰</p>

    <!-- 内联样式表 很少用-->
    <span>少小离家老大回，乡音无改鬓毛衰</span>
    <span>儿童想见不相识，笑问客从何处来</span>

    <!-- 外部样式表 最常用-->
    <div>
        少小离家老大回，乡音无改鬓毛衰
    </div>
</body>
</html>
