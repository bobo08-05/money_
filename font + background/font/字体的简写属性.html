<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            font：可以设置字体相关的所有属性
                语法：字体大小/行高 字体族
                字体大小和字体族必须写，其他属性可省略不写，如省略不写，则使用默认值

             
         */
        p{
            border: 2px red solid;
            font: bold italic 50px/2 'Times New Roman', Times, serif;
            /* font-family: 'Times New Roman', Times, serif; */

            font-weight: bold;
            /* 
                   font-weight 字重 字体的加粗
                    可选值:
                    normal 默认值 不加粗 
                    bold 加粗
                    100-900 九个级别(没什么用)            
            */

            font-style: italic;
            /* 
                   font-style 字体的风格
                     normal 正常的 
                    italic 斜体
            */
        }
    </style>
</head>
<body>
    <p>今天天气真不错！hello</p>
</body>
</html>
