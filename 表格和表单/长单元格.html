<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        可以将单元格分成三个部分
        thead  头部
        tbody  主体
        tfoot  底部

        无论以上元素怎排序，thead 始终处于头部位置，tbody始终处于主体位置，tfoot始终处于底部位置

        th  表示头部单元格
    -->
    <table>
        <thead>
            <tr>
                <th>日期</td>
                <td>日期</td>
                <td>日期</td>
                <td>日期</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2021</td>
                <td>2021</td>
                <td>2021</td>
                <td>2021</td>
            </tr>
            <tr>
                <td>2021</td>
                <td>2021</td>
                <td>2021</td>
                <td>2021</td>
            </tr>
            <tr>
                <td>2021</td>
                <td>2021</td>
                <td>2021</td>
                <td>2021</td>
            </tr>
            <tr>
                <td>2021</td>
                <td>2021</td>
                <td>2021</td>
                <td>2021</td>
            </tr>
            <tr>
                <td>2021</td>
                <td>2021</td>
                <td>2021</td>
                <td>2021</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>合计</td>
                <td>2021</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
