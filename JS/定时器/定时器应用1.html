<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
  * {
   margin: 0;
   padding: 0;
  }

  #box {
   width: 100px;
   height: 100px;
   background-color: #fba;
   position: absolute;
   left: 0;
  }
  #box1 {
   width: 100px;
   height: 100px;
   background-color: #bfa;
   position: absolute;
   left: 0;
   top:200px;
  }
 </style>
 <script>

  window.onload = function () {

   var btn = document.getElementById("btn");
   var btn01 = document.getElementById("btn01");
   var box = document.getElementById("box");
   var speed = 0;
   //定义一个变量保存定时器标识
   /*
     目前我们的定时器的标识由全局变量timer保存，
     所有的执行正在执行的定时器都在这个变量中保存
   */
   // var timer;

   //向右移动
   btn.onclick = function () {

    move(box,800,"left",10)

   }

   //向左移动
   btn01.onclick=function(){
    move(box,0,"left",10);
   }

   //随意变换
   var btn02 = document.getElementById("btn02");
   btn02.onclick=function(){
    move(box1,100,"top",10,function(){
      move(box1,800,"width",10,function(){
       move(box1,400,"height",10);
      });
    }
    );

   }
  }
 </script>
 <script src="../tools.js"></script>
</head>

<body>
 <button id="btn">点击向右移动div</button>
 <button id="btn01">点击向左移动div</button>
 <button id="btn02">测试按钮</button>
 <br><br>
 <div id="box"></div>
 <div id="box1"></div>
 <div  style="width: 0;height:1000px;border-left:1px solid black;position:absolute;left:800px;top:0;"></div>
</body>

</html>
