<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>
    /*
        一元运算符，只需要一个操作数+正号
            正号不会对数字产生任何影响 - 负号
            - 负号可以对数字进行负号的取反

            - 对于非Number类型的值，它会将先转换为Number，然后在运算 I
            可以对一个其他的数据类型使用+，来将其转换为number它的原理和Number()函数一样
    */

  var a = 123;
      b = true;

  result = a;//123  N
  result = -a;//-123 N
  result = +b;//1 N
  result = 1 + "2" +3;//123 S
  result = 1 + +"2" +3;//6 N
  
  console.log("result ="+result);
  console.log(typeof result);
 </script>
</head>

</body>
</html>
