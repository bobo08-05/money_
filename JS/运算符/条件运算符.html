<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>

  /*
   条件运算符也叫三元运算符语法:
     条件表达式?语句1:语句2; 
     - 执行的流程:
      条件运算符在执行时，首先对条件表达式进行求值，
      如果该值为true，则执行语句1，并返回执行
      结果如果该值为false，则执行语句2，并返回执行结果

      如果条件的表达式的求值结果是一个非布尔值，
       会将其转换为布尔值，然后再运算
  */

  var a = 10;
      b = 20;
      c = 30;
  true ? document.write("语句1") : document.write("语句2");//语句1
  false ? document.write("语句1") : document.write("语句2");//语句2
  "hello" ? document.write("语句1") : document.write("语句2");//语句1
  "" ? document.write("语句1") : document.write("语句2");//语句2

  a > b ? document.write("a大") : document.write("b大");//b大

  var max = a > b ? a : b;//20
      max = max > c ? max : c;//30

  document.write(max);
   
 </script>
</head>
<body>
 
</body>
</html>
