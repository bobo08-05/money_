<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">

 <title>Document</title>
 <script>
  /*
    JS中为我们提供了三种逻辑运算符!非
       -!   可以用来对一个值进行非运算
            - 所谓非运算就是值对一个布尔值进行取反操作，
              true变false，false变true 
            - 如果对一个值进行两次取反，它不会变化
            -如果对非布尔值进行元素，则会将其转换为布尔值，然后再取反
              所以我们可以利用该特点，来将一个其他的数据类型转换为布尔值
              可以为一个任意数据类型取两次反，来将其转换为布尔值
              原理和Boolean()函数一样
  */
  var a = true;
      // a = !a;//false B
      a = !!a;//true B

  console.log(a);
  console.log(typeof a);

  var b = 123;//123 N
      b =Boolean(b);//true B
      b =!!b;//true B

  console.log(b);
  console.log(typeof b);

  /*
    && 与
      - &&可以对符号两侧的值进行与运算并返回结果 
      - 运算规则
      - 两个值中只要有一个值为false就返回false，
      只有两个值都为true时，才会返回true 
      - JS中的“与”属于短路的与，
      如果第一个值为false，则不会看第二个值
  */ 

 var c = true && true;//true
     c = true && false;//false
     c = false && true;//false
     c = false && true;//false

 console.log(c);

   // true && alert("你看我出不出来");//会出来
   false && alert("你看我出不出来");//不会出来

 /*
   || 或
     可以对符号两侧的值进行或运算并返回结果 
     - 运算规则:
     - 两个值中只要有一个true，就返回true
     如果两个值都为false，才返回false - JS中的“或”属于短路的或
     如果第一个值为true，则不会检查第二个值
 */

 var d = true || true;//true
     d = true || false;//true
     d = false || true;//true
     d = false || false;//false

    console.log(d);

    // true || alert("你看我出不出来");//不会出来
    // false || alert("你看我出不出来");//会出来

/*
    && || 非布尔值的情况
       -对于非布尔值进行与或运算时，
       会先将其转换为布尔值，然后再运算，并且返回原值 
       - 与运算:
       - 如果第一个值为true，则必然返回第二个值 
       - 如果第一个值为false，则直接返回第一个值
*/
 var 
            //ture true
     result = 1 && 2;//2
     result = 2 && 1;//1
            //false true
     result = 0 && 1;//0
     result = 1 && 0;//0
              //false false
     result = NaN && 0;//NaN

 console.log(result);

 /*
    - 或运算
      -个值为true，则直接返回第一个值 
      - 如果第一个值为false，则返回第二个值
 */
 var result = 1 || 2;//1
     result = 2 || 1;//2
     result = 0 || 2;//2
     result = NaN || 0;//0
     result = "" || "hello";//hello
     result = -1 || "hello";-1

 console.log(result);


 </script>
