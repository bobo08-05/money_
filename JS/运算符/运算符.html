<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>

  /*
  运算符也叫操作符
      通过运算符可以对一个或多个值进行运算，并获取运算结果
      比如:typeof就是运算符，可以来获得一个值的类型

      它会将该值的类型以字符串的形式返回
      number string boolean undefined object


      算数运算符
      当对非Number类型的值进行运算时，会将这些值转换为Number然后在运算
      任何值和NaN做运算都得NaN

      +  可以对两个值进行加法运算，并将结果返回如果对两个字符串进行加法运算，则会做拼串
         会将两个字符串拼接为一个字符串，并返回
         任何的值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼串的操作

      -  可以对两个值进行减法运算，并将结果返回

      * 可以对两个值进行乘法运算

      / 可以对两个值进行除法运算%
      % 取模运算(取余数)
  
  */

  var a = 123;

  result = a + 1;//124  Number
  result = a +"123";//123123  String
  result = a + true;//124 Number
  result = a + false;//123 Number
  result = a + null;//123 Number
  result = a + NaN;//NaN Number
  result = "你好"+"123";//你好123 String
  // 任何和字符串相加都会转换为字符串，拼串操作
  // 我们可以利用这一特点，来将一个任意的数据类型转换为String我们只需要为任意的数据类型+一个“”即可将其转换为String
  // 这是一种隐式的类型转换，由浏览器自动完成，实际上它也是调用String()函数
  result = a + "";//123 String

  result = 1 + 2 + "a";//3a String
  result = "1" + 2 + a;//12123 String

  /*

  任何值做 - * / 运算时都会自动转换为Number我们可以利用这一特点做隐式的类型转换
      可以通过为一个值-0  *1   /1 来将其转换为Number
  
  */
  result =100 - 5;//95 Number
  result = 100 - "1";//99 Number

  var b = "123";
      result = b - 0;//123 Number

  console.log(typeof result);
  console.log("result ="+result);//result = 123
 </script>
