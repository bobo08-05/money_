<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>

  /*
    通过关系运算符可以比较两个值之间的大小关系，
      如果关系成立它会返回true，
      如果关系不成立则返回false

      > 大于号
      - 判断符号左侧的值是否大于右侧的
      - 如果关系成立，返回true，
      如果关系不成立则返回false

      >= 大于等于
       - 判断符号左侧的值是否大于或等于右侧的值
       < 小于号<= 小于等于
  */
  
  var result = 5 > 10;//false
      result = 5 < 10;//true
      result = 5 > 5;//false
      result = 5 >= 5;//true
      result = 5 <= 5;//true

      /*
        非数值的情况
          - 对于非数值进行比较时，会将其转换为数字然后在比较
          - 如果符号两侧的值都是字符串时，不会将其转换为数字进行比较
          而会分别比较字符串中字符的Unicode编码
      */ 

      result = 1 > true;//flase
      result = 2 > true;//true
      result = 2 > "0";//true   
      result = 2 > null;//true   
      result = 2 > "hello";//false ("hello"转换为数字类型变为NaN)  
      result = 2 > NaN;//false   
      result = true > false;//true 
      result = "11" >  "5";//true
      //比较两个字符串时，比较的是两个字符串的编码
      result= "a" > "b";false
      result= "a" < "b";true
      //比较字符串时，是一位一位进行比较的
      //如果两位一样，则比较下一位，可以使用它来对英文排序
      result = "abc" > "b";//false
      result = "bba" > "b";//true
      result = "112332" < "5";//true
      result = "112332" < +"5";//false

  console.log(result);
 </script>
</head>
<body>
 
</body>
</html>
