<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>

  var obj = new Object();
      obj.name = 123;
  console.log(obj);//123

  //使用对象字面量创建对象
  var obj1 = {};
      obj1.name = 123;
  console.log(obj1);//123

  /*
    使用对象字面量，可以在创建对象时，直接指定对象中的属性
    语法:{属性名:属性值,属性名:属性值....}
       对象字面量的属性名可以加引号也可以不加，建议不加，
       如果要使用一些特殊的名字，则必须加引号

     属性名和属性值是一组一组的名值对结构，
      值之间使用:连接，多个名值对之间使用逗号隔开
      如果一个属性之后没有其他的属性了，就不要写逗号
  */

  var obj2 = {
      name:123,
      age:12,
      score:1,
      test:{name:456}
  }

  console.log(obj2);//123 12 1 456

 </script>
</head>

</body>
</html>
