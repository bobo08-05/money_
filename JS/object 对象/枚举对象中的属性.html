<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>
  /*
    枚举对象中的属性
     使用for
     in语句
     语法:
     for(var变量in对象){
     }
     for. . .in语句对象中有几个属性，循环体就会执行几次
     每执行一次会将对象中的一个属性名赋值给变量

  */
  var obj = {
      name:"hello",
      age:12,
      gender:"woman",
      address:"there"
  }

  for(var n in obj){
   console.log(n);//name age gender address  打印属性名
   console.log(obj[n]);//hello 12 woman there  打印属性值
  }

 </script>
</head>
<body>
 
</body>
</html>
