<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>

  var str = "hello,kugou";
  //字符串在底层是以数组的形式保存的  ["h","e","l","l","o"...]

  //length属性 可以用来获取字符串的长度
  console.log(str.length);//11

  //charAt()  可以返回字符串中指定位置的字符  根据索引获取指定的字符
  var str = "hello,kugou";
  var result = str.charAt(1);
  console.log(result);//e

  //charCodeAt()  获取指定位置字符的字符编码(Uni code编码)
  var result = str.charCodeAt(1);
  console.log(result);//101

  //String. formCharCode ()  可以根据字符编码去获取字符
  var result = String.fromCharCode(102);
  console.log(result);//f

  //concat ()  可以用来连接两个或多个字符串  作用和+一样
  var result = str.concat("hello", "motuo");
  console.log(result);//hello,kugouhellomotuo
  console.log(str);//hello,kugou

  /*
    indexof( )
      该方法可以检索一个字符串中是否含有指定内容
      如果字符串中含有该内容，则会返回其第一次出现的索引
      如果没有找到指定的内容，则返回-1
      可以指定一个第二个参数，指定开始查找的位置

      lastIndexOf() ;
      该方法的用法和indexOf()- 样，
      不同的是indexOf是从前往后找，
      而last IndexOf是从后往前找
      也可以指定开始查找的位置
  */
  str = "hello,kugou";
  var result = str.indexOf("o",5);
   result1 = str.lastIndexOf("o",3);
   // result = str.indexOf("l");
  // var result = str.indexOf("b");
  // var result = str.indexOf("u", 5);
  console.log(result,result1);//1  2  -1  

  /*
     slice( )
       可以从字符串中截取指定的内容
       不会影响原字符串，而是将截取到内容返回
       参数:
       第一个，开始位置的索引(包括开始位置)
       第二个，结束位置的索引(不包括结束位置)
       如果省略第二个参数，则会截取到后边所有的
       也可以传递一个负数作为参数，负数的话将会从后边计算
  */
  var str = "hello,kugou";
  var result = str.slice(1,3);
  var result = str.slice(1,-3);
  console.log(result);//el     ello,ku

  /*
      substring( )
         可以用来截取一一个字符串，可以slice( )类似
         参数:
         -
         第一个:开始截取位置的索引(包括开始位置)
         -
         第二个:结束位置的索引(不包括结束位置)

         不同的是这个方法不能接受负值作为参数，
         如果传递了一个负值，则默认使用0
         而且他还自动调整参数的位置，如果第二个参数小于第一个，则自动交换
  */
  var str = "hello,kugou";
  var result = str.substring(1,3);
  var result = str.substring(1,-3);//等于(0,1)
  console.log(result);//el   h  

  /*
     split( )
       可以将一个字符串拆分为一个数组
       参数:
       -需要一个字符串作为参数，将会根据该字符串去拆分数组
       -如果传递一一个空串作为参数，则会将每个字符都拆分为数组中的一个元素
  */
  var str = "hello,kugou";
  var result = str.split(",");//['hello', 'kugou']
  var result = str.split("");// ['h', 'e', 'l', 'l', 'o', ',', 'k', 'u', 'g', 'o', 'u']
  console.log(result);

  //toUpperCase( )将一个字符串转换为大写并返回
  var str1 = "asdfgh";
  result = str1.toUpperCase();
  console.log(result);//ASDFGH

  //toLowerCase( )将一个字符串转换为小写并返回
  var str2 = "ASDFGH";
  result = str1.toLowerCase();
  console.log(result);//asdfgh


 </script>
