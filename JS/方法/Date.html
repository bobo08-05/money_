<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>
  /*
    创建一个Date对象
    如果直接使用构造函数创建一个Date对象， 则会封装为当前代码执行的时间
  */
  var d = new Date();
  console.log(d);//Fri Sep 23 2022 15:41:57 GMT+0800 (中国标准时间)

  /*
    创建一个指定的时间对象
       需要在构造函数中传递一 个表示时间的字符串作为参数
       日期的格式月份/日/年时:分:秒   (年份需要写完整)
  */
  var d1 = new Date("08/25/2022 15:45:30")
  console.log(d1);//Thu Aug 25 2022 15:45:30 GMT+0800 (中国标准时间)

  //getDate()    获取当前日期对象是几日
  var date = d1.getDate();
  console.log(date);//25

  //getDay()   获取当前日期对象时周几  会返回一个0-6的值  0表示周日 1表示周一
  var date = d1.getDay();
  console.log(date);//4   (星期四)

  /*
    getMonth( )
      d2 = new Date("12/18/2011 11:10:30");
      获取当前时间对象的月份
      会返回一个0-11的值
      0表示1月
      1表示2月
      11表示12月
  */
  var date = d1.getMonth();
  console.log(date);//7

  //getFullYear()   获取当前日期对象的年份
  var date = d1.getFullYear();
  console.log(date);//2022

  /*
    getTime()
       -获取当前日期对象的时间戳
       -时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分日秒 到当前日期所花费的毫秒数(1秒=1000毫秒)

       计算机底层在保存时间时使用都是时间戳
  */
   var time = d1.getTime();
   console.log(time);//1661413530000

   //利用时间戳来测试代码的执行的性能  获取当前的时间戳
       time = Date.now();
   console.log(time);

   var start = Date.now();
   for(var a=0;a<18;a++){
    console.log(a);
   }
   var end = Date.now();
   console.log("执行了"+(end-start)+"毫秒");

 </script>
</head>

</body>
</html>
