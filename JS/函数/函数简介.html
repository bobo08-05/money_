<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>

 <script>
   
   /*
     函数function
       -函数也是一个对象
       -函数中可以封装一些功能(代码)，在需要时可以执行这些功能(代码)
       -函数中可以保存一些代码在需要的时候调用
       -使用typeof检查-个函数对象时，会返回function
  
   */
   
   /*
     使用函数声明来创建一个函数
       语法:
       function函数名( 形参1,形参2...形参N){
       语句.. .
       }
       形参可以写，也可以不写

   */
   function fun(){

   console.log("这是我的第一个函数");
   alert("这是我的第一个函数");
   document.write("这是我的第一个函数");

  }
  fun();

   /*
     使用函数表达式来创建一个函数
     var 函数名 = function(形参1 ,形参2.. .形参N){
         语句..
     };
       形参可以写，也可以不写

   */

  var fun1 = function(){
   console.log("这是我的第二个函数");
   alert("这是我的第二个函数");
   document.write("这是我的第二个函数");

  };
  
  fun1();

 </script>

</head>

</body>
</html>
