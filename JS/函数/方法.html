   函数也可以称为对象的属性，
    如果一个函数作为一个对象的属性保存，
    那么我们称这个函数时这个对象的方法
    调用这个函数就说调用对象的方法(method)
    但是它只是名称上的区别没有其他的区别

  */

  var obj = new Object();
     obj.name="孙悟空";
     obj.age=12;
     obj.fun=function(){

     }
     //调用方法
     obj.fun();//孙悟空
