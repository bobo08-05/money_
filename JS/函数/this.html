<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>

  /*
   解析器在调用函数每次都会向函数内部传递进一个隐含的参数 ，
   这个隐含的参数就是this, this指向的是一个对象，
   这个对象我们称为函数执行的上下文对象，

   根据函数的调用方式的不同，this会指向不同的对象
   1.以函数的形式调用时，this永远都是window
   2.以方法的形式调用时，this就是调用方法的那个对象

  */

  function fun(a){
   console.log(this.name);
  }
  fun();//window

  var obj = {
      name:"孙悟空",
      Sayname:fun
  }
  var obj1 = {
      name:"沙和尚",
      Sayname:fun
  }
  var name= "全局的name属性"
  fun();//Object 全局的name属性 以函数的形式调用，this 是window全局变量

  obj.Sayname();//Object 孙悟空  以方法的形式调用，this 是调用方法的对象
  obj1.Sayname();//Object 沙和尚 

 </script>
</head>
