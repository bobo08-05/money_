<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>

  var arr = ["孙悟空","猪八戒","沙和尚"];

  /*
    push( )
       该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
       可以将要添加的元素作为方法的参数传递，
       这样这些元素将会自动添加到数组的末尾

       该方法会将数组新的长度作为返回值返回
  */
  console.log(arr);//['孙悟空', '猪八戒', '沙和尚']
  arr.push("蜘蛛精","琵琶精","白骨精");
  console.log(arr);//['孙悟空', '猪八戒', '沙和尚', '蜘蛛精', '琵琶精', '白骨精']
  var  result = arr.push();
  console.log(result);//6

  /*
     pop()
       -删除数组最后一个元素，并将删除的元素作为返回值返回
  */
  console.log(arr);//['孙悟空', '猪八戒', '沙和尚', '蜘蛛精', '琵琶精', '白骨精']
  arr.pop();
  arr.pop();
  console.log(arr);//['孙悟空', '猪八戒', '沙和尚', '蜘蛛精']
  var result = arr.pop();//再次调用pop()函数
  console.log(arr);//['孙悟空', '猪八戒', '沙和尚']
  console.log(result);//蜘蛛精

   /*
     unshift( )
       向数组开头添加一个或多个元素，并返回新的数组长度
       向前边插入元素以后，其他的元素索引会依次调整
   */

  console.log(arr);// ['孙悟空', '猪八戒', '沙和尚']
  arr.unshift("唐僧","牛魔王");
  console.log(arr);// ['唐僧', '牛魔王', '孙悟空', '猪八戒', '沙和尚']
  var result = arr.unshift();
  console.log(result);//5

  /*
    shift()
       -删除数组第一个元素，并将删除的元素作为返回值返回
  */
  console.log(arr);// ['唐僧', '牛魔王', '孙悟空', '猪八戒', '沙和尚']
  var result =  arr.shift();
  console.log(arr);// ['牛魔王', '孙悟空', '猪八戒', '沙和尚']
  console.log(result);//唐僧

 </script>
</head>

</body>
</html>
