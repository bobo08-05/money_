<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>
  /*
    slice()
      可以用来从数组提取指定元素
      -该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
      参数:
      1.截取开始的位置的索引,包含开始索引
      2.截取结束的位置的索引,不包含结束索引
      第二个参数可以省略不写，此时会截取从开始索引往后的所有元素

      索引可以传递一个负值，如果传递一一个负值，则从后往前计算
       -1倒数第一一个
       -2倒数第二个

  */
  var arr = ['孙悟空', '猪八戒', '沙和尚', '蜘蛛精', '琵琶精', '白骨精'];

  console.log(arr);//['孙悟空', '猪八戒', '沙和尚', '蜘蛛精', '琵琶精', '白骨精']
  var result =  arr.slice(1,3);
  var result1 = arr.slice(1,-2);
  var result2 = arr.slice(1);
  console.log(result);// ['猪八戒', '沙和尚']
  console.log(result1);//['猪八戒', '沙和尚', '蜘蛛精']
  console.log(result2);// ['猪八戒', '沙和尚', '蜘蛛精', '琵琶精', '白骨精']
  console.log(arr);// ['孙悟空', '猪八戒', '沙和尚', '蜘蛛精', '琵琶精', '白骨精']
  
  var arr = ['孙悟空', '猪八戒', '沙和尚', '蜘蛛精', '琵琶精', '白骨精'];
  console.log(arr);//['孙悟空', '猪八戒', '沙和尚', '蜘蛛精', '琵琶精', '白骨精']
  var result = arr.splice(1,3);
  console.log(result);// ['猪八戒', '沙和尚', '蜘蛛精']
  console.log(arr);//['孙悟空', '琵琶精', '白骨精']

  var arr = ['孙悟空', '猪八戒', '沙和尚', '蜘蛛精', '琵琶精', '白骨精'];
  console.log(arr);//['孙悟空', '猪八戒', '沙和尚', '蜘蛛精', '琵琶精', '白骨精']
  var result = arr.splice(1,3,"红孩儿","牛魔王");
  console.log(result);// ['猪八戒', '沙和尚', '蜘蛛精']
  console.log(arr);//['孙悟空', '红孩儿', '牛魔王', '琵琶精', '白骨精']


  

 </script>
</head>
