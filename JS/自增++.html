 <title>Document</title>
 <script>

  /*
   自增++
      -通过自增可以使变量在自身的基础上增加1
      - 对于一个变量自增以后，原变量的值会立即自增1 
      -自增分成两种:后++(a++)和前++(++a)
          无论是a++ 还是++a，都会立即使原变量的值自增1
          不同的是a++ 和++a的值不同电++的值等于原变量的值(自增前的值)++a的值等于新值(自增后的值)


      自减 --
      -通过自减可以使变量在自身的基础上减1
      -自减分成两种:后--(a--)和前--(--a)
          无论是a--还是--a都会立即使原变量的值自减1
          不同的是a--和--a的值不同
          a-- 是变量的原值(自减前的值) --a 是变量的新值(自减以后的值)
  */

  var c = 1;
      d = 1;
      c++;
      console.log(c);//2
      ++d;
      console.log(d);//2


var num = 1;
      console.log(++num);//2
      console.log(num++);//2
      console.log(num);//3
    b = num++  
      console.log(b);//3

var a =20;
    //20 22 22
    a = a++ + ++a +a;

    console.log(a);

    var e=10;
        f=10;
        e--;
        --f;
    console.log(e);
    console.log(f);
      

 </script>
