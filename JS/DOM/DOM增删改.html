<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
    * {
   margin: 0;
   padding: 0;
   list-style: none;
  }

  .outer {
   width: 300px;
   margin: 20px;
   border: 1px solid black;
   padding: 10px;
   float: left;
  }

  p {
   height: 50px;
   line-height: 50px;
  }

  ul {
   display: flex;
  }

  ul li {
   /* width: 50px; */
   padding: 0 5px;
   height: 40px;
   background-color: #bfa;
   line-height: 40px;
   text-align: center;
   margin-right: 10px;
  }

  form {
   width: 300px;
   border: 1px solid black;
   margin: 10px 0;
  }

  .btnlist {
   float: left;
   margin: 20px;
  }

  .btnlist button {
   width: 300px;
   display: block;
   margin: 10px 0;
  }
 </style>
 <script>
  function myClick(idStr,fun){
   var btn = document.getElementById(idStr);
   btn.onclick = fun;
  }
  window.onload = function(){
    //创建一个"广州"节点,添加到#city下
    myClick("btn01",function(){
     //创建li元素节点
     /*
      document.createElement()
        可以用于创建一个元素节点对象，
        它需要一个标签名作为参数，将会根据该标签名创建元素节点对象，
        并将创建好的对象作为返回值返回
     */
     var li = document.createElement("li");
     //创建广州文本节点
     /*
       document . createTextNode( )
          可以用来创建一个文本节点对象
          需要一个文本内容作为参数，将会根据该内容创建文本节点，并将新的节点返回
     */
     var gztext = document.createTextNode("广州");
     //将gztext设置为li的子节点
        li.appendChild(gztext);
     //获取ID为city的节点
     var city = document.getElementById("city");
     //将广州添加到city下
     /*
       appendChild( )
         向一个父节点中添加一个新的子节点
         用法:父节点。appendChild(子节点);
     */
     city.appendChild(li)
    })

    //将"广州"节点插入到#bj前面
    myClick("btn02",function(){
     var li = document.createElement("li");
     var gztext = document.createTextNode("广州");
     li.appendChild(gztext);
     var city = document.getElementById("city");
     var bj = document.getElementById("bj");
     /*
       insertBefore( )
        可以在指定的子节点前插入新的子节点
        语法:
        父节点。insertBefore(新节点,旧节点);
     */
     city.insertBefore(li,bj)
    })

    //使用"广州"节点替换#bj节点
    myClick("btn03",function(){
     var li = document.createElement("li");
     var gztext = document.createTextNode("广州");
     li.appendChild(gztext);
     var bj = document.getElementById("bj");
     var city = document.getElementById("city");
     /*
        replaceChild( )
          可以使用指定的子节点替换已有的子节点
          语法:父节点。replaceChild(新节点，旧节点);
     */
     city.replaceChild(li,bj);

    })

    //删除#bj节点
    myClick("btn04",function(){
     var bj = document.getElementById("bj");
    // var city = document.getElementById("city");
     /*
        removeChild( )
           可以删除一个子节点
           语法:父节点。removeChild(子节点);
           子节点. parentNode. removeChild(子节点) ;
     */

     bj.parentElement.removeChild(bj)
    })

    //读取#city内的HTML代码
    myClick("btn05",function(){
     var city = document.getElementById("city");
     alert(city.innerHTML);
    })
    //设置#bj内的HTML代码
    myClick("btn06",function(){
     var bj = document.getElementById("bj");
     bj.innerHTML="青岛"
    })
    //创建一个"广州"节点,添加到#city下(组合法)
    myClick("btn07",function(){
     var city = document.getElementById("city");
     //使用innerHTML也可以完成DOM的增删改的相关操作   一般我们会两种方式结合使用
     //city.innerHTML += "<li>广州</li>"//方法一
     var li = document.createElement("li");
     li.innerHTML = "广州"
     city.appendChild(li)
    })
  }
 </script>
</head>

<body>
 <div class="outer">
  <p>你所居住的城市</p>
  <ul id="city">
   <li id="bj">北京</li>
   <li>上海</li>
   <li>成都</li>
   <li>重庆</li>
  </ul>
  </div>
 <div class="btnlist">
  <button id="btn01">创建一个"广州"节点,添加到#city下</button>
  <button id="btn02">将"广州"节点插入到#bj前面</button>
  <button id="btn03">使用"广州"节点替换#bj节点</button>
  <button id="btn04">删除#bj节点</button>
  <button id="btn05">读取#city内的HTML代码</button>
  <button id="btn06">设置#bj内的HTML代码</button>
  <button id="btn07">创建一个"广州"节点,添加到#city下(组合法)</button>
 </div>

</body>

</html>
