<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
  * {
   margin: 0;
   padding: 0;
   list-style: none;
  }

  .outer {
   width: 300px;
   margin: 20px;
   border: 1px solid black;
   padding: 10px;
   float: left;
  }

  p {
   height: 50px;
   line-height: 50px;
  }

  ul {
   display: flex;
  }

  ul li {
   /* width: 50px; */
   padding: 0 5px;
   height: 40px;
   background-color: #bfa;
   line-height: 40px;
   text-align: center;
   margin-right: 10px;
  }

  form {
   width: 300px;
   border: 1px solid black;
   margin: 10px 0;
  }

  .btnlist {
   float: left;
   margin: 20px;
  }

  .btnlist button {
   width: 300px;
   display: block;
   margin: 10px 0;
  }
 </style>

 <script>
  /*
    定义一个函数，专门用来为指定元素绑定单击响应函数
       参数:
       idStr要绑定单击响应函数的对象的id属性值
       fun事件的回调函数， 当单击元素时，该函数将会被触发
  */
  function myClick(idStr,fun){
   var btn = document.getElementById(idStr);
   btn.onclick = fun;
  }

  window.onload=function(){
   //查询#bj 的节点
   //给id为btn的按钮绑定一个单击响应函数
   var btn01 = document.getElementById("btn01");
   btn01.onclick = function(){
    var bj = document.getElementById("bj")
    /*
     如果需要读取元素节点属性，
        直接使用元素.属性名
        例子:元素.id元素.name元素。value
        注意: clas s属性不能采用这种方式，
        读取clas s属性时需要使用元素. className

    */
    alert(bj.innerHTML)
   }

   //查找所有li节点
   var btn02 = document.getElementById("btn02");
   btn02 .onclick = function(){
    //getElementsByTagName ( )可以根据标签名来获取一组元素节点对象
   //这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中

    var lis = document.getElementsByTagName("li");
      for(var i=0;i<lis.length;i++){
       alert(lis[i].innerHTML)
      }
   }

   //查找name=gender的所有节点
   var btn03 =document. getElementById("btn03");
   btn03.onclick = function(){
    var gen = document.getElementsByName("gender");
    for(var i=0;i<gen.length;i++){
       alert(gen[i].value)
      }
   }

   //查找#city下所有li节点
   var btn04 = document.getElementById("btn04");
   btn04.onclick = function(){
    var cli = document.getElementById("city");
    var lis = cli.getElementsByTagName("li");
    for(var i=0;i<lis.length;i++){
       alert(lis[i].innerHTML)
      }
   }

   //返回#city的所有子节点
   var btn05 = document.getElementById("btn05");
   btn05.onclick = function(){
    var cil = document.getElementById("city");
    /*
      childNodes属性会获取包括文本节点在呢的所有节点
      根据DOM标准标签间空白也会当成文本节点
      注意:在IE8及以下的浏览器中，不会将空白文本当成子节点，
    */
    alert(cil.childNodes.length);//9
    //children属性可以获取当前元素的所有子元素
    alert(cil.children.length);//4
   }

   //返回#phone的第一个子节点
   var btn06 = document.getElementById("btn06");
   btn06.onclick = function(){
    var pho = document.getElementById("phone");

    //firstChild可以获取到当前元素的第一个子节点(包括空白文本节点)
    var fir = pho.firstChild;
    alert(fir.innerHTML)//undefined
    var fir = pho.firstElementChild;
    alert(fir.innerHTML)//ios

     //lastChild可以获取到当前元素的第一个子节点(包括空白文本节点)
     var fir = pho.lastChild;
    alert(fir.innerHTML)//undefined
    var fir = pho.lastElementChild;
    alert(fir.innerHTML)//window phone
   }

   //返回#bj的父节点
   myClick("btn07",function(){
     var bj = document.getElementById("bj");
     var res = bj.parentNode;
     alert(res.innerHTML);
     /*
       innerText
         该属性可以获取到元素内部的文本内容
         它和innerHTML类似，不同的是它会自动将html去除
     */
     alert(res.innerText);
   })

   //返回#android的前一个兄弟节点
   myClick("btn08",function(){
    var bor = document.getElementById("android");
    var res = bor.previousSibling;
    alert(res.innerHTML)//undefined
    //previousElementSibling获取前一个兄弟元素，IE8及以下不支持
    var res = bor.previousElementSibling;
    alert(res.innerHTML);//ios
   })

   //返回#username的value属性值
   myClick("btn09",function(){
    var user = document.getElementById("username");
    alert(user.value)
   })

   //设置#username的value属性值
   myClick("btn10",function(){
    var user = document.getElementById("username");
    user.value = "hello"
   })

   //返回#bj的文本值
   myClick("btn11",function(){
    var bj = document.getElementById("bj");
    alert(bj.innerHTML)
   })
  }

 </script>
</head>

<body>
 <div class="outer">
  <p>你所居住的城市</p>
  <ul id="city">
   <li id="bj">北京</li>
   <li>上海</li>
   <li>成都</li>
   <li>重庆</li>
  </ul>
  <p>你喜欢的游戏</p>
  <ul id="game">
   <li id="r1">超级玛丽</li>
   <li>王者荣耀</li>
   <li>和平精英</li>
   <li>摩尔庄园</li>
  </ul>
  <p>你手机的系统</p>
  <ul id="phone">
   <li>iOS</li>
   <li id="android">Android</li>
   <li>window phone</li>
  </ul>
  <form action="#">
   <span>gender:</span>
   <input type="radio" name="gender" value="man">
   man
   <input type="radio" name="gender" value="woman">
   woman
   <br><br>
   name:<input type="text" name="name" id="username" value="abcd">
  </form>
 </div>


 <div class="btnlist">
  <button id="btn01">查找#bj节点</button>
  <button id="btn02">查找所有li节点</button>
  <button id="btn03">查找name=gender的所有节点</button>
  <button id="btn04">查找#city下所有li节点</button>
  <button id="btn05">返回#city的所有子节点</button>
  <button id="btn06">返回#phone的第一个子节点</button>
  <button id="btn07">返回#bj的父节点</button>
  <button id="btn08">返回#android的前一个兄弟节点</button>
  <button id="btn09">返回#username的value属性值</button>
  <button id="btn10">设置#username的value属性值</button>
  <button id="btn11">返回#bj的文本值</button>
 </div>
</body>

</html>
