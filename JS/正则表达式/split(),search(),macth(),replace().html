<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>
  /*
    split()
      -可以将一一个字符串拆分为一个数组
      -方法中可以传递一一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
      这个方法即使不指定全局匹配，也会全都插分

  */
   var str = "1a2b3c4d5e6f"
   console.log(str.split(/[A-z]/));//['1', '2', '3', '4', '5', '6', '']
   
   /*
     search( )
        可以搜索字符串中是否含有指定内容
        如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到返回-1
        它可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
        serach( )只会查找第一个，即使设置全局匹配也没用
   */
   str = "hello,abc,adc";
   console.log(str.search("abc"));//6
   str = "hello,acd,adc";
   console.log(str.search(/a[bd]c/));//10

   /*
     match( )
      -可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
      -默认情况下我们的match只会找到第一个符合 要求的内容，找到以后就停止检索
      我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
      可以为一个正则表达式设置多个匹配模式，且顺序无所谓
      match( )会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
   */
   var str = "1a2b3c4d5e6f";
   console.log(str.match(/[A-z]/));//['a', index: 1, input: '1a2b3c4d5e6f', groups: undefined]
   console.log(str.match(/[A-z]/g));//['a', 'b', 'c', 'd', 'e', 'f']

   /*
     replace() 
      可以将字符串中指定内容替换为新的内容
      -参数:
      1.被替换的内容，可以接受一个正则表达式作为参数
      2.新的内容
      默认只会替换第一个
   */

   var str = "1a2b3c4d5e6f";
   console.log(str.replace(/[A-z]/g,"@"));//1@2@3@4@5@6@
   console.log(str.replace(/[A-z]/g,""));//123456
 </script>
</head>
<body>
 
</body>
</html>
