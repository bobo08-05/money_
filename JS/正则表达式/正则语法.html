<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>
  /*
    使用字面量来创建正则表达式
      语法: var变量= /正则表达式/匹配模式
      使用字面量的方式创建更加简单
      使用构造函数创建更加灵活
  */
  var reg = /a/;
  console.log(reg);
  console.log(reg.test("abc"));//true

  //检查一个字符串中是否含有a或b或c
  //使用 | 表示或者的意思
  var reg = /a|b|c/;
  console.log(reg.test("ahgj"));//true

  //[ ]里的内容也是或的关系   [ab] == al b
  reg = /[abc]/;
  console.log(reg.test("ahgj"));//true
  /*
    []里的内容也是或的关系
       [ab] == a|b 
       [a-z]任意小写字母
       [A-Z] 任意大写字母
       [A-z] 任意字母
       [0-9] 任意数字
  */
  reg = /[A-z]/;
  console.log(reg.test("ahgj"));//true

  //检查字符串中是否含有字母abc  adc  asc
  reg = /a[bsd]c/;
  console.log(reg.test("abcsev"));//true
  console.log(reg.test("abbc"));//false

  //[^ ] 除了。。
  reg = /[^a]/;
  console.log(reg.test("abcsev"));//true
  console.log(reg.test("a"));//false

  reg = /[^0-9]/;
  console.log(reg.test("12343"));//false
  console.log(reg.test("12a343"));//true



  /*
    量词
       通过量词可以设置一个内容出现的次数
       量词只对它前边的一个内容起作用
       {n}正好出现n次
       {m,n}出现m-n次
       {m,} m次以上
       + 至少一个，相当于{1,}
       * 0个或多个，相当于{0,}
       ? 0个或1个，相当于{0, 1}
  */

  var reg = /a{3}/;//a刚好出现1次
  console.log(reg.test("aiwf"));//false

  var reg = /(ab){3}/;//ab出现3次
  console.log(reg.test("ababab"));//true

  var reg = /a{1,3}/;//a出现1~3次
  console.log(reg.test("aba"));//true

  var reg = /a{1,}/;//a出现1次以上
  console.log(reg.test("aba"));//true

  var reg = /a+/;//a出现至少一次
  console.log(reg.test("aba"));//true

  var reg = /a*/;//a出现0次或者多次
  console.log(reg.test("aba"));//true

  var reg = /a?/;//a出现0次或者1次
  console.log(reg.test("aba"));//true

  //检查一个字符串中是否以a开头   ^表示开头    $表示结尾
  var reg = /^a/;
  console.log(reg.test("baevda"));//false

  var reg = /a$/;
  console.log(reg.test("baevda"));//true

  //如果在正则表达式中同时使用^ $则要 求字符串必须完全符合正则表达式
  var reg = /^a$/;
  console.log(reg.test("a"));//true
  console.log(reg.test("aa"));//false

  var reg = /^a|a$/;
  console.log(reg.test("abc"));//true




  /*
    检查一个字符串中是否含有 "."
       . 表示任意字符
         在正则表达式中使用\作为转义字符
       \.  来表示 "."
       \\  表示\

       注意:使用构造函数时，由于它的参数是一个字符串， 而\是字符串中转义字符，
       如果要使用\则需要使用\ \来代替
  */
  var reg = /\./;//检查字符串中是否含有.
  console.log(reg.test("seg.s"));//true

  var reg = /\\/;//检查字符串中是否含有\
  console.log(reg.test("seg.s"));//false

  var reg = new RegExp("\\.");//检查字符串中是否含有.
  var reg = new RegExp("\\\\");//检查字符串中是否含有\




  /*
    \w  -表示任意字母、数字、_  相当于[A-z0-9_]
    \W  -除了任意字母、数字、_  相当于[A-z0-9_]
    \d  -任意数字  [0-9]
    \D  -除了数字  [^0-9]
    \s  -空格
    \S  -除了空格
    \b  -单词边界
    \B  -除了单词边界
  */
 //检查一个字符串中是否含有单词child
 var reg = /child/;
 console.log(reg.test("heschildren"));//true
 var reg = /\bchild\b/;
 console.log(reg.test("children"));//false

 </script>
</head>

</body>
</html>
