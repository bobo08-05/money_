<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>

  /*
   将其他的数据类型转换为Number转换
   方式一:
      使用Number()函数
      - 字符串 --> 数字
      1.如果是纯数字的字符串，则直接将其转换为数字
      2.如果字符串中有非数字的内容，则转换为NaN
      3.如果字符串是一个空串或者是一个全是空格的字符 

      - 布尔--> 数字
      true 转成1 
      false 转成0

      -null --> 数字 0

      - undefined --> 数字NaN
  转换方式二:
       - 这种方式专门用来对付字符串
       - parseInt() 把一个字符串转换为一个整数
       -parseFloat() 把一个字符串转换为一个浮点数
  */

  var a = "123";
      a = Number(a);//123
      a = "";
      a = Number(a);//0
      a = "abs";
      a = Number(a);//NaN
      a = null;
      a = Number(a);//0
      a = true;
      a = Number(a);//1
      a = undefined;
      a = Number(a);//NaN

      a = "120px";
      // a = Number(a);
      a = parseInt(a);//120
      a = "ps13";
      a = Number(a);//NaN
      //parseInt()函数可以将字符串中的有效数字提取出来,然后转换为数字类型
      
      a = "123.23px";
      a = parseFloat(a);//123.23
      //parseFloat()函数可以将字符串中的有效浮点数提取出来，然后转换为数字类型


  console.log(typeof a);
  console.log(a);

 </script>
</head>
<body>
 
</body>
</html>
