<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: #fba;
      position: absolute;
    }
  </style>
  <script>
    window.onload = function () {

      var speed = 10;
      //创建一个变量保存移动方向
      var dir = 0;
      var box = document.getElementById("box");
      //开启定时器，控制div移动
      setInterval(function () {
        switch (dir) {
          case 37:
            box.style.left = box.offsetLeft - speed + "px";
            break;
          case 38:
            box.style.top = box.offsetTop - speed + "px";
            break;
          case 39:
            box.style.left = box.offsetLeft + speed + "px";
            break;
          case 40:
            box.style.top = box.offsetTop + speed + "px";
            break;
        }
      }, 30)
      document.onkeydown = function (event) {
        //获取方向键的keycode编码 
        // console.log(event.keyCode);//左 37 上38 右39 下40
        //定义一个变量，表示移动速度

        //当用户按下Ctrl，速度加快
        if (event.ctrlKey) {
          speed += 100;
        }else{
          speed +=10;
        }
        dir = event.keyCode;
        
      }
      //当键盘松开时，div不再移动
      document.onkeyup = function(event){
        dir = 0;
      }
    }
  </script>
</head>

<body>
  <div id="box"></div>
</body>

</html>
