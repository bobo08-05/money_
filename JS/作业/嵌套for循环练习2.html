<!DOCTYPE html>

 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>

  for(var i=1;i<=9;i++){
   
   for(var n=1; n<=i;n++){

    document.write("<span>"+n+"*"+i+"="+i*n+"</span>");

   }
   document.write("<br />")
  }


 </script>

 <style>

  span{
   display: inline-block;
   width: 80px;
  }
 </style>
</head>
