 <script>

  var arr = [1,2,2,3,2,2,3,1,4,5];

  for(var i=0; i<arr.length;i++){
   for(var n=i+1;n<arr.length;n++){

     arr.splice(n,1);
     n--;
    }
   }
  }
  console.log(arr);
