<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>
   /*
    JS中的程序是从上到下一行一行执行的通过流程控制语句可以控制程序执行流程，
        使程序可以根据一定的条件来选择执行 
        - 语句的分类:
          1.条件判断语句
          2.条件分支语句
          3.循环语句


     if条件判断语句：
       使用条件判断语句可以在执行某个语句之前进行判断，
       如果条件成立才会执行语句，条件不成立则语句不执行。 
       - if语句 
        - 语法一:
         if（条件表达式）{
         语句。。。
        }
       
        if语句在执行时，会先对条件表达式进行求值判断，
        如果条件表达式的值为true，则执行if后的语句，
        如果条件表达式的值为false，则不会执行if后的语句。
      !!!主要条件表达式的等号，不能使用赋值等号=，必须使用运算符== === 
   */
  var a = 5;
      b = 10;
      c = 15;
   if(a>b){
    document.write("a大于b");//不出来
   }
   if(a<b){
    document.write("a小于b");//出来
   }
   if(c>5 && c<20) {
    document.write("c大于5，小于20");
   }

   /*
    if语句语法二:
      if(条件表达式){
      语句...}else{
      语句...

      if...else...语句
      当该语句执行时，会先对if后的条件表达式进行求值判断，
      如果该值为true，则执行if后的语句
      如果该值为false，则执行else后的语句
   */ 

   var age = 18;

   if(age >= 18){
    document.write("你已经成年了");
   }else{
    document.write("你还没成年");
   }

   /*
     语法三:
       if(条件表达式){
       语句...
       }else if(条件表达式){
       语句...
       }else if(条件表达式){
       语句.火}else{
       语句...}

       if...else if...else
       当该语句执行时，会从上到下依次对条件表达式进行求值判断
       如果值为true，则执行当前语句。
       如果值为false，则继续向下判断。

       如果所有的条件都不满足，则执行最后一个else后的语句
       该语句中，只会有一个代码块被执行，一旦代码块执行了，则直接结束语句
   */ 

   var age = 80;

   if(age >= 18 && age < 30){
    document.write("你已经成年了");
   }else if(age >= 30 && age < 50){
    document.write("你已经中年了");
   }else if(age >= 50 && age < 70){
    document.write("你已经老年了");
   }else{
    document.write("你已经耄耋之年了");
   }
 </script>
</head>

</body>
</html>
