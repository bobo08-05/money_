<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>

  for (var i = 0; i < 5; i++) {

   for (var n = 0; n < 5; n++) {
    document.write("*");
   }
   document.write("<br />");
  }
  /*
  输出结果为：

  *****
  *****
  *****
  *****
  *****
  
  */

  for (var i = 0; i < 5; i++) {

   for (var n = 0; n < i + 1; n++) {
    document.write("*");
   }
   document.write("<br />");
  }
  /*
  输出结果为：
  *
  **
  ***
  ****
  *****
  
  */
  for (var i = 0; i < 5; i++) {

   for (var n = 0; n < 5 - i; n++) {
    document.write("*");
   }
   document.write("<br />");
  }

    /*
  输出结果为：
  
  *****
  ****
  ***
  **
  *
  
  */

 </script>
</head>
