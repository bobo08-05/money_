<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>
  // 控制浏览器弹出一个警告框
  alert("徐劲松是猪，确定吗")

  // 让计算机向页面输出一个内容（相当于在写入body）
  document.write("徐劲松确实是猪")

  // 向控制台输出内容
  console.log("收到，徐劲松确实是猪")
 </script>
</head>
<body>
 
</body>
</html>
