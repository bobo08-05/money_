<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 400px;
            background-color: rgb(174, 174, 174);
            overflow: hidden;
        }
        .box1{
            width: 50px;
            height: 50px;
            margin-top: 50px;
            margin-left: 0;
            background-color: #bfa;
            animation-name: test;
            /* 
                animation-name:要对当前关键帧生效的名字
            */
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: 1;

            /* 
                animation-iteration-count：动画执行的次数
            */

            animation-delay: 2s;
            animation-direction: normal;
            
            /* 
                animation-direction
                    指定动画运行的方向
                    可选值:
                    normal 默认值 从 from 向 to运行 每次都是这样 
                    reverse 从 to 向 from 运行 每次都是这样
                    alternate 从 from 向 to运行 重复执行动画时反向执行
                    alternate-reverse 从 to 向 from运行 重复执行动画时反向执行
            */

            animation-fill-mode: none;
            /* 
                animation-fill-mode:动画的填充模式
                    可选值:
                    none 默认值 动画执行完毕元素回到原来位置
                    forwards 动画执行完毕元素会停止在动画结束的位置 
                    backwards 动画延时等待时，元素就会处于开始位置 
                    both 结合了forwards 和backwards
            */

        }
        .box:hover .box1{
            /* margin-left: 350px; */
            /* background-color: blue; */
            animation-play-state: paused;

            /* 
                animation-play-state:设置动画的执行状态可选值:
                    running 默认值 动画执行 
                    paused 动画暂停
            */
        }
        /* 
            动画
                动画和过渡类似，都是可以实现一些动态的效果，
                不同的是过渡需要在某个属性发生变化时才会触发动画可以自动触发动态效果
                设置动画效果，必须先要设置一个关键帧(@keyframes)，关键帧设置了动画执行每一个步骤
        */
        @keyframes test{
            /* form 表示动画的开始位置  也可使用0%表示*/
            form{
                margin-left: 0;
            }
            /* to 表示动画的开始位置  也可使用100%表示*/
            to{
                margin-left: 350px;
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <!-- <div class="box2"></div> -->
    </div>
</body>
</html>
