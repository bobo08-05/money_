<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 10px green solid;
            /* 
                内边距(padding)
                    内容区和边框之间的距离是内边距一共有四个方向的内边距
                    padding-top 
                    padding-right 
                    padding-bottom 
                    padding-left
                    -内边距的设置会影响到盒子的大小 !!!!
                    -背景颜色会延伸到内边距上
                    一共盒子的可见框的大小，由内容区 内边距 和 边框共同决定，
                    所以在计算盒子大小时，需要将这三个区域加到一起计算!!!!!!!!
                    
                    padding 内边距的简写属性，可以同时指定四个方向的内边距
                    规则和border一样
            */
            /* padding-top: 20px; */
            padding: 20px;
        }

        .inner{
            width: 20px;
            height: 20px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="box">
        hhhhh
        <div class="inner"></div>
    </div>
</body>
</html>
