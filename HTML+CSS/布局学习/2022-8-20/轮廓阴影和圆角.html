<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: olive;
            /* 
                outline 用来设置元素的轮廓线，用法和border一模一样
                    轮廓和边框不同的点，就是轮廓不会影响到可见框的大小
            */
            /* outline: 10px rebeccapurple solid; */
            /* border: 10px rebeccapurple solid; */
            box-shadow: 10px 10px 10px grey;
            /* 
                box-shadow 用来设置元素的阴影效果，阴影不会影响页面布局
                第一个值 水平偏移量设置阴影的水平位置   正值向右移动负值
                第二个值 垂直偏移量 设置阴影的水平位置  正值向下移动负值
                第三个 值阴影的模糊半径
                第四个值 阴影的颜色
            */
        }
        /* .box:hover{
            outline: 10px rebeccapurple solid;
        } */

        .box1{
            width: 200px;
            height: 200px;
            background-color: orange;
            /* border-radius: 10px 20px 30px; */
            /* 
                border-radius: 用来设置圆角 圆角设置的圆的半径大小
                border-top-left-radius: 
                border-top-right-radius 
                border-bottom-left-radius: 
                border-bottom-right-radius: 
                border-top-left-radius:50px 100px; (水平方向50，垂直方向100)
                border-top-left-radius:50px / 100px;（垂直方向50，水平方向100）

            border-radius 可以分别指定四个角的圆角
            四个值 左上 右上 右下 左下
            三个值 左上 右上/左下 右下
            两个值 左上/右下 右上/左下
            */
            /* border-radius: 50px 100px; */

            /* 设置圆形 */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- <div class="box"></div>
    hhh -->
    <div class="box1"></div>
</body>
</html>
