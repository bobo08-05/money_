<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height:1200px
        }
        *{
            margin: 0;
            padding: 0;
        }
        a{
            /* width: 150px; */
            text-decoration-line: none;
            color: #333;
        }
        .nav{
            margin: 100px auto;
            width: 1100px;
            height: 40px;
            background-color: rgb(201, 201, 201);
            line-height: 40px;

            /* 
                粘滞定位
                    -当元素的position属性设置为sticky时则开启了元素的粘滞定位
                    -粘滞定位和相对定位的特点基本一致，
                    -不同的是粘滞定位可以在元素到达某个位置时将其固定            
            */
            position: sticky;
            top: 10px;
        }
        .nav li{
            /* display: inline-block; */
            /* width: 150px; */
            /* text-align: center; */
            height: 40px;
            list-style: none;
            float: left;
            font-size: 18px;
            color: #777777;
        }
        li a{
            display: block;
            padding: 0 32px;
        }
        ul li:last-child a{
            padding: 0 34px 0 34px;
        }
        li a:hover{
            color: rgb(218, 213, 213);
            background-color: rgb(78, 76, 76);
        } 
    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="#">HTML/CSS</a>
        </li>
        <li>
            <a href="#">Browser side</a>
        </li>
        <li>
            <a href="#">server side</a>
        </li>
        <li>
            <a href="#">programming</a>
        </li>
        <li>
            <a href="#">XML</a>
        </li>
        <li>
            <a href="#">Web building</a>
        </li>
        <li>
            <a href="#">reference</a>
        </li>
    </ul>
</body>
</html>
