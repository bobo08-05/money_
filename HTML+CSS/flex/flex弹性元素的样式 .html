<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 500px;
            /* height: 600px; */
            border: 2px solid black;
            display: flex;
            flex-wrap: wrap;
        
        }
        ul li{
            width: 100px;
            height: 100px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            background-color: #fba;
            flex-grow: 0;
            /* 设置弹性元素的增长系数 */
            
            flex-shrink: 0;
            /* 
                弹性元素的缩减系数
                    缩减系数的计算方式比较复杂
                    -缩减多少是根据 缩减系数 和 元素大小来计算
            */
            
            flex-basis: auto;
            /* flex-basis: 120px; */
            /* 
                flex-basis 指定的是元素在主轴上的基础长度
                    如果主轴是横向的 则 该值指定的就是元素的宽度
                    如果主轴是 纵向的 则 该值指定的是就是元素的高度.
                    默认值是 auto，表示参考元素自身的高度或宽度 
                    -如果传递了一个具体的数值，则以该值为准
            */
            
        }
        li:nth-child(2){
            background-color: #bfa;
        }
        li:nth-child(3){
            background-color: rgb(28, 112, 7);
        }
        li:last-child{
            background-color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>1
        </li>
        <li>2
        </li>
        <li>3
        </li>
        <li>4
        </li>
    </ul>
</body>
</html>
