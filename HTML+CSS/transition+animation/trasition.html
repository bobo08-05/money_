<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 400px;
            background-color: rgb(174, 174, 174);
            overflow: hidden;
        }
        .box1,.box2{
            width: 50px;
            height: 50px;
            margin-top: 50px;
            margin-left: 0;
        }
        .box1{
            background-color: #bfa;
            transition-property: background-color,margin-left;
           
           /* 
                transition-property:指定要执行过渡的属性
                    多个属性间使用，隔开
                    如果所有属性都需要过渡，则使用a11关键字
                    大部分属性都支持过渡效果，注意过渡时必须是从一个有效数值向另外一个有效数值进行过渡
           */

            transition-duration: 2s;
            /* 
                transition-duration：表示过渡效果持续时间
                    时间单位 s 和 ms
                    1s=1000ms
            */
            transition-timing-function: ease-in-out;

            /* 
                transition-timing-function:过渡的时序函数
                    指定过渡的执行的方式可选值:
                    ease 默认值，慢速开始，先加速，再减速 linear 匀速运动 ease-in 加速运动 ease-out 减速运动
                    ease-in-out 先加速 后减速
                    cubic-bezier()来指定时序函数
                    https://cubic-bezier.com steps()分步执行过渡效果
                    可以设置一个第二个值:
                    end，在时间结束时执行过渡(默认值) start ,在时间开始时执行过渡
            */

            transition-delay: 2s;

            /* transition-delay：表示过渡效果的延迟，等待一定时间后再执行过渡 */
        }
        .box2{
            background-color: blueviolet;
            /* transition-property: all;
            transition-duration: 2s;
            transition-timing-function: linear; */
            transition: 2s margin-left ease;

            /* 
                transition 可以同时设置过渡相关的所有属性
                只有一个要求，则两个时间中第一个是持续时间，第二个是延迟时间
            */
        }
        .box:hover .box1{
            margin-left: 350px;
            background-color: blue;
            /* transition: all 2s; */
            
        }
        .box:hover .box2{
            margin-left: 350px;
       
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
