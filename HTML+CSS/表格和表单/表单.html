<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./target.html">
        文本框 <input type="text" name="username">
        <br><br>

        密码框 <input type="password" name="password">
        <br><br>

        单选框 <input type="radio" name="item1" value="a">
        <input type="radio" name="item1" >
        <br><br>

        多选框 <input type="checkbox" name="item2" value="1">
        <input type="checkbox" name="item2" value="2">
        <input type="checkbox" name="item2" value="3">
        <br><br>

        下拉选项 <select name="a" >
                <option value="1">选项一</option>
                <option value="2">选项二</option>
                <option value="3">选项三</option>
        </select>
        <br><br>

        <!-- 提交按钮 -->
        <input type="submit" name="submit">
    </form>
    <br><br>
    <form action="./target.html" autocomplete="off">
        <!-- 
            autocomplete="off" 关闭自动补全
            readonly 将表单项设置为只读，数据会提交 
            disabled 将表单项设置为禁用，数据不会提交
            autofocus 设置表单项自动获取焦点
         -->
        <input type="text" name="username" value="请输入" readonly>
        <br><br>
        <input type="text" name="username" value="请输入" disabled>
        <br><br>
        <input type="text" name="username" value="请输入">
        <br><br>
        <input type="text" name="username" value="请输入" autofocus>
        <br><br>
        <input type="submit" name="submit" >
        <!-- 重置按钮 -->
        <input type="reset" name="a">
        <!-- 普通按钮 -->
        <input type="button" name="b" value="按钮">
        <br><br>
        <br><br>
        <!-- button -->
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">按钮</button>
    </form>
</body>
</html>
