<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 800px;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
            animation: test 60s ;
            transform-style: preserve-3d;
        }
        .box div{
            position: absolute;
            opacity: .8;
        }
        .box1{
            transform: perspective(800px) rotateY(90deg) translateZ(100px);
        }
        .box2{
            transform: perspective(800px) rotateY(-90deg) translateZ(100px);
        }
        .box3{
            transform: perspective(800px) rotateX(-90deg) translateZ(100px);
        }
        .box4{
            transform: perspective(800px) rotateX(90deg) translateZ(100px);
        }
        .box5{
            transform: perspective(800px) rotateY(180deg) translateZ(100px);
        }
        .box6{
            transform: perspective(800px) rotateY(0deg) translateZ(100px);
        }
        img{
            width: 200px;
            height: 200px;
            vertical-align: top;
        }
        @keyframes test{
            from{
                transform: perspective(800px) rotateX(0deg) rotateZ(0deg);
            }
            to{
                transform: perspective(800px) rotateX(1turn) rotateZ(1turn);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"><img src="./练习图片素材/4.PNG" alt=""></div>
        <div class="box2"><img src="./练习图片素材/6.PNG" alt=""></div>
        <div class="box3"><img src="./练习图片素材/7.PNG" alt=""></div>
        <div class="box4"><img src="./练习图片素材/11.PNG" alt=""></div>
        <div class="box5"><img src="./练习图片素材/12.PNG" alt=""></div>
        <div class="box6"><img src="./练习图片素材/9.PNG" alt=""></div>
    </div>
</body>
</html>
