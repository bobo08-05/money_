<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 300px;
            border-bottom: 5px solid black;
            overflow: hidden;
        }
        .box div{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #bfa;
            float: left;
        }
        div.box1{
            animation: ball 1s ease infinite alternate;
        }
        div.box2{
            animation: ball 1s .1s ease infinite alternate;
            background-color: olive;
        }
        div.box3{
            animation: ball 1s .2s ease infinite alternate;
            background-color: rgb(109, 109, 1);
        }
        div.box4{
            animation: ball 1s .3s ease infinite alternate;
            background-color: rgb(77, 77, 0);
        }
        div.box5{
            animation: ball 1s .4s ease infinite alternate;
            background-color: rgb(66, 66, 0);
        }
        div.box6{
            animation: ball 1s .5s ease infinite alternate;
            background-color: rgb(63, 63, 0);
        }
        div.box7{
            animation: ball 1s .6s ease infinite alternate;
            background-color: rgb(60, 60, 0);
        }
        div.box8{
            animation: ball 1s .7s ease infinite alternate;
            background-color: rgb(49, 49, 0);
        }
        @keyframes ball{
            from{
                margin-top: 0;
            }
            to{
                margin-top: 250px;
            }
            /* 0%{
                margin-top: 0;
            }
            20%,60%,to{
                margin-top: 250px;
                animation-timing-function: ease-in;
            }
            40%{
                margin-top: 100px;
            }
            80%{
                margin-top: 50px;
            } */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
    </div>
</body>
</html>
