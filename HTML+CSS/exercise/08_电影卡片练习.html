<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.css">
    <style>
        *{
            color: rgb(167, 167, 167);
        }
        .card{
            width: 250px;
            /* height: 450px; */
            margin: 0 auto;
            background-color: rgb(246, 246, 246);
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }
        .img_wapper img{
            width: 100%;
            height: 150px;
        }
        .content_wapper{
            width: 90%;
            margin: 0 auto;
        }
        .content_wapper h3,.content_wapper h4{
            margin: 10px 0;
        }
        .line{
            width: 250px;
            height: 1px;
            background-color: rgb(167, 167, 167);
        }
        .foot_wapper{
            width: 90%;
            margin: 0 auto;
        }
        .star{
            padding-left: 0;
            float: left;
            margin: 10px 0;
        }
        .fab,.fa{
            color: rgb(209, 207, 207);
        }
        .foot_right{
            float: right;
            margin: 10px 0;

        }
        .light{
            color: #b9cb41;
        }

    </style>
</head>
<body>
    <div class="card">

        <div class="img_wapper">
            <img src="./练习图片素材/10.PNG" alt="">
        </div>

        <div class="content_wapper">
            <h3 class="title">Animation films</h3>
            <h4 class="category"><i class="fa fa-map-marker-alt"></i>
                Animation</h4>
            <p class="introduction">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima perferendis facilis soluta distinctio.</p>
        </div>
        <!-- 分割线 -->
        <div class="line"></div>
        <div class="foot_wapper">
            <ul class="star">
                <li class="fa fa-star light"></li>
                <li class="fa fa-star light"></li>
                <li class="fa fa-star"></li>
                <li class="fa fa-star"></li>
            </ul>
            <div class="foot_right">
                <span class="fab fa-weixin"></span>
            </div>
        </div>

    </div>
</body>
</html>
