<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东顶部导航栏</title>
    <link rel="stylesheet" href="./css/all.css">
    <style>
        *{
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
        .outer_wapper a,
        .outer_wapper span,
        .outer_wapper i{

            color: #999;
            text-decoration: none;
        }
        .outer_wapper a:hover{
            color: #f10215;
        }
        .outer_wapper{
            width: 100%;
            height: 30px;
            line-height: 30px;
            background-color:  #e3e4e5 ;
            border-bottom: 1px #ddd solid;
            /* overflow: hidden; */
        }
        .inner_wapper{
            width: 80%;
            margin: 0 auto;
            position: relative;
        }
        .location{
            float: left;
            padding: -1px;
        }
        .location .fas{
            color: #f10215;
        }
        .current_city{
            padding: 0 10px;
            border: 1px solid transparent;
            border-bottom: none;
            position: relative;
            z-index: 1;
        }
        .location_list{
            width: 150px;
            height: 200px;
            /* border: 1px #999 solid; */
            background-color: #ffffff;
            /* z-index: 999; */
            position: absolute;
            top: 31px;
            box-shadow: 1px 1px 3px gray;
            display: none;
        }
        .location:hover .location_list{
            display: block;
        }
        .location:hover .current_city{
            border: 1px solid transparent;
            background-color: #ffffff;
            border: 1px solid #fff;
            border-bottom: none;
            position: relative;
            z-index: 1;
        }
        .inner_right{
            float: right;
        }
        .inner_right li{
            float: left;
        }
        .inner_right .fa{
            margin-left: 3px
        }
        .line{
            width: 1px;
            height: 14px;
            line-height: 14px;
            background-color: #999;
            margin: 10px 12px;
        }
    </style>
</head>
<body>
    <!-- 外部容器 -->
    <div class="outer_wapper">
        <!-- 内部容器 -->
        <div class="inner_wapper">
            <!-- 左侧菜单栏 -->
            <div class="location">
                <div class="current_city">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="#">北京</a>
                    
                </div>
                <div class="location_list"></div>
            </div>
            <!-- 右侧菜单栏 -->
            <ul class="inner_right">
                <li>
                    <a href="#">你好，请登录</a>
                    <a href="#" style="color: red;">免费注册</a>
                </li>
                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <a href="#">我的订单</a>
                </li>
                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <a href="#">我的京东</a>
                    <i class="fa fa-angle-down" style="color: rgb(164, 164, 164);"></i>
                </li>
                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <a href="#">京东会员</a>
                </li>
                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <a href="#" style="color: red;">企业采购</a>
                    <i class="fa fa-angle-down"></i>
                </li>
                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <span>客户服务</span>
                    <i class="fa fa-angle-down"></i>
                </li>
                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <span>网站导航</span>
                    <i class="fa fa-angle-down" ></i>
                </li>
                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <span>手机京东</span>
                    <i class="fa fa-angle-down"></i>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
