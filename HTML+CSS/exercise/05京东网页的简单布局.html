<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            height: 100px;
        }
        .item_1{
            height: 30px;
            background-color: rgb(219, 219, 219);
        }
        .item_2{
            height: 50px;
        }
        main{
            width: 1000px;
            background-color: rgb(211, 159, 159);
            height: 600px;
            margin: 0 auto;
        }
        main div{
            float: left;
            height: 100%;
            width: 15%;
        }
        .item_3{
            background-color: rgb(227, 15, 15);
        }
        .item_4{
            width:53.5% ;
            background-color: rgb(153, 227, 15);
            margin: 0 5px;
        }
        .item_5{
            margin: 0 5px 0 0;
            background-color: rgb(15, 54, 227);
        }
        .item_6{
            background-color: rgb(116, 9, 44);
        }
        footer{
            width: 900px;
            height: 150px;
            background-color: rgb(194, 194, 194);
            margin: 0 auto;
        }
        footer div{
            width: 148px;
            height: 100%;
            float: left;
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <header>
        <div class="item_1"></div>
        <div class="item_2"></div>
    </header>
    <main>
        <div class="item_3"></div>
        <div class="item_4"></div>
        <div class="item_5"></div>
        <div class="item_6"></div>
    </main>
    <footer>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </footer>
</body>
</html>
