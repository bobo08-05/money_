<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            margin: 0 auto;
            margin-top: 100px;
            transform: translateY(50px);
            /* 
                变形就是指通过css来改变元素的形状或位置
                    变形不会影响到页面的布局
                    transform 用来设置元素的变形效果
                    
                    平移:
                    translateX()沿着x轴方向平移 
                    translateY()沿着y轴方向平移 
                    translateZ()沿着z轴方向平移
                    -平移元素，百分比是相对于自身计算的
            */
        }
        .box2{
            /* width: 100px;
            height: 100px; */
            background-color: rgb(37, 139, 12);
            /* margin: 0 auto; */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">asddfgreg</div>
</body>
</html>
