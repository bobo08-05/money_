<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 400px;
            border: 2px solid black;
            display: flex;
            flex-direction: row;
            /* 
                flex-direction 指定容器中弹性元素的排列方式可选值:
                    row 默认值，弹性元素在容器中水平排列(左向右)
                    -主轴 自左向右
                    row-reverse 弹性元素在容器中反向水平排列(右向左)
                    -主轴 自右向左
                    column 弹性元素纵向排列(自上向下)
                    column-reverse 弹性元素方向纵向排列(自下向上)
                    主轴:
                    弹性元素的排列方向称为主轴
                    侧轴：
                    与主轴垂直方向的称为侧轴
            */
        }
        ul li{
            width: 100px;
            height: 100px;
            font-size: 20px;
            text-align: center;
            line-height: 100px;
            background-color: #fba;
            /* 
                弹性元素的属性:
                    flex-grow 指定弹性元素的伸展的系数
                    -当父元素有多余空间的时，子元素如何伸展 
                    -父元素的剩余空间，会按照比例进行分配 
                    
                    flex-shrink 指定弹性元素的收缩系数
                    -当父元素中的空间不足以容纳所有的子元素时，如何对子元素进行收缩
            */
            /* flex-grow: 1; */
        }
        li:nth-child(2){
            background-color: #bfa;
            /* flex-grow: 2; */
        }
        li:nth-child(3){
            background-color: rgb(28, 112, 7);
            /* flex-grow: 3; */
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
