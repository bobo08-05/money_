<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 350px;
            height: 600px;
            border: 2px solid black;
            display: flex;
            /* flex-direction: row; */
            flex-wrap: wrap;
            /* 
                flex-wrap:
                    设置弹性元素是否在弹性容器中自动换行可选值:
                    nowrap 默认值，元素不会自动换行 
                    wrap 元素沿着辅轴方向自动换行
                    wrap-reverse 元素沿着辅轴反方向换行
            */
            /* flex-flow: row wrap;
            justify-content: center; */
            /* 
                justify-content
                    如何分配主轴上的空白空间(主轴上的元素如何排列)可选值:
                    flex-start 元素沿着主轴起边排列 
                    flex-end 元素沿着主轴终边排列 
                    center 元素居中排列
                    space-around 空白分布到元素两侧 
                    space-between空白均匀分布到元素间 
                    space-evenly 空白分布到元素的单侧
            */
            /* justify-content: center; */
            align-items: flex-start;
            /* 
                align-items:
                    元素在辅轴上如何对齐元素间的关系
                    可选值:
                    stretch 默认值，将元素的长度设置为相同的值 
                    flex-start 元素不会拉伸，沿着辅轴起边对齐 
                    flex-end 沿着辅轴的终边对齐 
                    center 居中对齐 
                    baseline 基线对齐
            */
            /* align-content: space-evenly; */
        }
        ul li{
            width: 100px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            background-color: #fba;
            flex-shrink: 0;
        }
        li:nth-child(2){
            background-color: #bfa;
            /* align-self  用来设置弹性元素上的align-items*/
            align-self: center;
        }
        li:nth-child(3){
            background-color: rgb(28, 112, 7);
        }
        li:last-child{
            background-color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>1
            <div>1</div>
        </li>
        <li>2
            <div>2</div>
            <div>2</div>
        </li>
        <li>3
            <div>3</div>
            <div>3</div>
            <div>3</div>
        </li>
        <li>4
            <div>4</div>
            <div>4</div>
        </li>
    </ul>
</body>
</html>
