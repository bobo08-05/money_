<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- ul是无序列表 -->
    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ul>
  <!-- ol是有序列表 -->
    <ol>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ol>
  <!-- dl是定义列表 -->
    <dl>
      <dt>有序列表</dt>
      <dd>有序列表是前面有顺序的列表</dd>
    </dl>
</body>
</html>
