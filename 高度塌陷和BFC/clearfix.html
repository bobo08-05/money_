<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* overflow: hidden; */
        }
        /* .box::before{
            content: "";
            table属性值不占位置 
            display: table;
        } */
        .box1{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 100px;
        }
        /* clearfix可以同时解决高度塌陷和外边距重叠问题，需要在样式表中写明以下样式
        在需要设置的元素类选择器中加入该类 */
        .clearfix::before,.clerfix::after{
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="box1"></div>
    </div>
</body>
</html>
