<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        .box{
            width: 600px;
            height: 600px;  
            margin: 0 auto; 
            position: relative;
            overflow: hidden;
        }
        .box img{  
            width: 600px;
        }
        .item1{
            position: absolute;
            top: 0;
            left: 0;
        }
        .icon a{
            width: 50px;
            height: 30px;
            border-radius: 20px;
            background-color: rgba(197, 196, 196,.5);
            position: absolute;
            top: 300px;
            left: -25px;
        }
        .icon_left a:hover{
            background-color: rgb(88, 88, 88);
        }
        .icon_right{
            position: absolute;
            top: 0;
            right: 0;
        }
        .icon_right a:hover{
            background-color: rgb(88, 88, 88);
        }
        .icon_1{
            position: absolute;
            bottom: 15px;
            left: 25px;
            z-index: 9999;
        }
        .icon_1 a{
            float: left;
            width: 16px;
            height: 16px;
            margin: 0 3px;
            border-radius: 50%;
            background-color:rgba(88, 88, 88,.5);
            background-clip:content-box;
            border: 2px solid transparent;
        }
        .icon_1 a.active,.icon_1 a:hover{
            background-color: rgb(225, 222, 222);
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item1">
            <a href="#">
                <img src="./练习图片素材/8.PNG" alt="">
            </a>
        </div>
        <div class="item1">
            <a href="#">
                <img src="./练习图片素材/10.PNG" alt="">
            </a>
        </div>
        <div class="item1">
            <a href="#">
                <img src="./练习图片素材/12.PNG" alt="">
            </a>
        </div>
        <div class="icon">
            <div class="icon_left">
            <a href="#"></a>
            </div>
            <div class="icon_right">
            <a href="#"></a>
            </div>
        </div>
        <div class="icon_1">
            <a href="#" class="active"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
    </div>
</body>
</html>
