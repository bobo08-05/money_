<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东顶部导航栏</title>
    <link rel="stylesheet" href="./css/all.css">
    <style>
        *{
            list-style: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- 外部容器 -->
    <div class="outer_wapper">
        <!-- 内部容器 -->
        <div class="inner_wapper">
            <!-- 左侧菜单栏 -->
            <div class="location">
                <div class="current_city">北京</div>
            </div>
            <!-- 右侧菜单栏 -->
            <ul class="inner_right">
                <li>
                    <a href="#">你好，请登录</a>
                    <a href="#">免费注册</a>
                </li>
                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <a href="#">我的订单</a>
                </li>
                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <a href="#">我的京东</a>
                    <i class="fa fa-angle-down"></i>
                </li>
                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <a href="#">京东会员</a>
                </li>
                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <a href="#">企业采购</a>
                    <i class="fa fa-angle-down"></i>
                </li>
                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <span>客户服务</span>
                    <i class="fa fa-angle-down"></i>
                </li>
                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <span>网站导航</span>
                    <i class="fa fa-angle-down"></i>
                </li>
                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <span>手机京东</span>
                    <i class="fa fa-angle-down"></i>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
